<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Leigh's NSS Journal</title>
   <link rel="stylesheet" type="text/css" href="src/styles/main.css">
</head>

<body>
   <h1>Daily Journal</h1>
      <form action="">
         <h2>Leigh's Attempt at Coding</h2>
         <div class="form-container">
            <fieldset>
               <input id="date--id" type="date" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
               <input id="concepts--id" type="text" placeholder=" Concepts Covered" name="conceptsCovered" id="conceptsCovered">
            </fieldset>

            <fieldset>
               <!--
               <input type="text" name="journalEntry" id="journalEntry">
            -->
               <textarea id="journal--entry--id" placeholder=" Journal Entry"></textarea>
            </fieldset>

            <fieldset>
               <select id="mood--entry--id" name="mood">
                  <option value ="option">Mood</option>
                  <option value="JOY">Joy</option>
                  <option value="FEAR">Fear</option>
                  <option value="ANGER">Anger</option>
                  <option value="FRUSTRATION">Frustrated</option>
                  <option value="ACCEPTANCE">Acceptance</option>
                  <option value="EXCITEMENT">Excited</option>
                  <option value="CONFUSION">Confusion</option>
                  <option value="CURIOSITY">Curious</option>
                  <option value="SURPRISE">Surprise</option>
                  <option value="DETERMINATION">Determined</option>
                  <option value="HOPE">Hopeful</option>
                  <option value="ANXIETY">Anxious</option>
                  <option value="LOVE">Love</option>
                  <option value="SADNESS">Sadness</option>
                  <option value="WONDER">Wonder</option>
                  <option value="REJUVENATED">Rejuvenated</option>
                  <option value="DRAINED">Drained</option>
                  <option value="CONFIDENT">Confident</option>
                  <option value="AMUSED">Amused</option>
                  <option value="GUILTY">Guilty</option>
                  <option value="RELIEVED">Relieved</option>
                  <option value="INDIFFERENCE">Indifferent</option>
               </select> 
            </fieldset>
         </div>
        

      <button id="submit--button--id">Submit</button>
   <article class="entryLog"></article>
    </form>
    <footer>
       <p>&copy; Leigh Rogers | 2019</p>
    </footer>
    <script src="src/scripts/data.js"></script>
    <script src="src/scripts/entryComponent.js"></script>
    <script src="src/scripts/entriesDOM.js"></script>
    <script src="src/scripts/journal.js"></script>
</body> 

</html>
